<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linshang Skynet | Access Portal</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --bg-black: #0a0a0a;
            --card-bg: #161616;
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .auth-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; letter-spacing: 1px; }
        .blue { color: var(--primary-blue); }

        /* Input Styles */
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--primary-blue); }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; transform: translateY(-2px); }

        /* Toggle Link */
        .toggle-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .toggle-text span {
            color: var(--primary-blue);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Hide logic */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>LINSHANG <span class="blue">SKYNET</span></h1>
        
        <div id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn">Authorize Access</button>
            <p class="toggle-text">New to Skynet? <span onclick="toggleForm()">Create Account</span></p>
        </div>

        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label>System Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn">Initialize Profile</button>
            <p class="toggle-text">Already have access? <span onclick="toggleForm()">Login here</span></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById('login-form');
            const register = document.getElementById('register-form');
            
            login.classList.toggle('hidden');
            register.classList.toggle('hidden');
        }
    </script>

</body>
</html>
